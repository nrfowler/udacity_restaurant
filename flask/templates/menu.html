{% extends "base.html" %}
{% block content %}
<div class="header">
<h1>{{restaurant.name}}</h1>
<p>
  <a href="/newitem/{{restaurant.id}}" >Create New Menu Item</a>
</p>
</div>
<hr />
  {% for item in items %}
  <article>
    <h2>{{item.name}}</h2>
    <P>
      Description: {{item.description}}
    </P>
    <p>
      Price: ${{item.price}}
    </p>
    <p>
      Course: {{item.course}}
    </p>
    <a href="/edititem/{{restaurant.id}}" >Edit</a>
    <a href="/delitem/{{restaurant.id}}" >Delete</a>
  </article>
  {% endfor %}
  <hr />
{% endblock %}
